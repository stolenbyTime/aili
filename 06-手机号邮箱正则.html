<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>手机号邮箱正则</title>
</head>
<body>
<script type="text/javascript">
	//手机号正则
	//最简：11位数字  /^\d{11}$/
	//中等-限制前两位：1开头，第二位3-9 后面9位数字  
	// var pattern = /^1[3-9]\d{9}$/;
	//最精确-限制前三位：1开头，第二第三位根据运营商开放号段情况，后面8位数字
	//13[0-9]开头、14[579]开头、15[0-3,5-9]开头、166开头、17[0135678]开头、18[0-9]开头、19[89]开头
	//精确版需要根据运营商开放的号段，不定期改表达式
	// var pattern = /^1(3[0-9]|4[579]|5[0-3,5-9]|66|7[0135678]|8[0-9]|9[89])\d{8}$/;


	//邮箱正则
	/*邮箱特点：

	2342.3s_-df@sina.com.cn

	通用的邮箱的特点：

	简单版：必须有@  正则 /@/

	精确版：
		必须有@和.  /^ @  \.  $/i

		@前面是邮箱名，要求至少一个字符，要求是数字、字母、下划线、[还可以用.-]，但是开头必须是数字字母下划线
		/^\w[\w\.-]*@/
		@和点之间：是一个域名，要求至少一个字符，可以是数字字母中横线，要求开头是数字或字母
		/@[0-9a-z][0-9a-z-]*\./
		点后面：要求是至少一个字符，必须是字母
		/\.[a-z]+/
		点xxx，这部分可以出现一次，也可以出现多次
		/(\.[a-z]+)+/
		最后一个点后面，字符长度为2-6的字母
		/\.[a-z]{2,6}$/
		点后的部分，综合起来： /(\.[a-z]+)*\.[a-z]{2,6}$/


*/
	var pattern = /^\w[\w\.-]*@[0-9a-z][0-9a-z-]*(\.[a-z]+)*\.[a-z]{2,6}$/i;
	var email = '2342.3s_-df@sina.com.cn';
	// var email = '23!42.3s_-df@sina.com.cn';
	// var email = '23!42.3s_-df@sina.com.cmmmmmmmn';
	console.log( pattern.test(email) );
</script>
</body>
</html>
